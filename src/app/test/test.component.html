<table class="table  text-center">
    <thead>
        <tr>

            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>email</th>
            <th>street</th>
            <th>suite</th>
            <th>city</th>
            <th>zipcode</th>
            <th>lat</th>
            <th>lng</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let postObj of users">
            <td>{{postObj.id}}</td>
            <td>{{postObj.name}}</td>
            <td>{{postObj.username}}</td>
            <td>{{postObj.email}}</td>
            <td>{{postObj.address.street}}</td>
            <td>{{postObj.address.suite}}</td>
            <td>{{postObj.address.city}}</td>
            <td>{{postObj.address.zipcode}}</td>
            <td>{{postObj.address.geo.lat}}</td>
            <td>{{postObj.address.geo.lng}}</td>
            
        </tr>
    </tbody>
</table>
